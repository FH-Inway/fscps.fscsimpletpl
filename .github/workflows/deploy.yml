name: (DEPLOY)

on:
  workflow_dispatch:
   inputs:
      environment:
        description: 'Select FSCM Environment'
        required: false
        default: ''
        type: choice
        options:
        - "*"

permissions:
  contents: read

defaults:
  run:
    shell: PowerShell

jobs:
   Initialization:
    runs-on: [ windows ]
    outputs:
      settings: ${{ steps.ReadSettings.outputs.SettingsJson }}
      source_branch: ${{ steps.ReadSettings.outputs.source_branch }}
      versions: ${{ steps.ReadSettings.outputs.VersionsJson }}
      environments: ${{ steps.ReadSettings.outputs.EnvironmentsJson }}
      githubRunner: ${{ steps.ReadSettings.outputs.GitHubRunnerJson }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize the workflow
        id: init
        uses: ciellos-dev/FSCM-PS/WorkflowInitialize@latest

      - name: Read settings
        id: ReadSettings
        uses: ciellos-dev/FSCM-PS/ReadSettings@latest
        with:
          environment: ${{ inputs.environment }}

   Deploy:
    needs: [ Initialization ]
    if: needs.Initialization.outputs.environments != ''
    runs-on: ${{ fromJson(needs.Initialization.outputs.githubRunner) }}
    environment: ${{ matrix.environment }}
    strategy:
      matrix:
        environment: ${{ fromJson(needs.Initialization.outputs.environments) }}
      fail-fast: false
    name: Deploy ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
         ref: ${{ needs.Initialization.outputs.source_branch }}
         
      - name: Read settings
        id: ReadSettings
        uses: ciellos-dev/FSCM-PS/ReadSettings@latest
        with:
          environment: ${{ matrix.environment }}
          
      - name: Checkout ${{ steps.ReadSettings.outputs.SOURCE_BRANCH }}
        if: steps.ReadSettings.outputs.SOURCE_BRANCH != needs.Initialization.outputs.source_branch
        uses: actions/checkout@v3
        with:
         ref: ${{ steps.ReadSettings.outputs.SOURCE_BRANCH }}
         
      - name: Read secrets
        uses: ciellos-dev/FSCM-PS/ReadSecrets@latest
        env:
          secrets: ${{ toJson(secrets) }}
        with:
          settingsJson: ${{ env.Settings }}
          secrets: ""
          
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: 5.10.x    
          
      - name: Run pipeline
        uses: ciellos-dev/FSCM-PS/RunPipeline@latest
        id: runpipeline
        with:
          environment_name: ${{ matrix.environment }}
          settingsJson: ${{ env.Settings }}
          SecretsJson: ${{ env.RepoSecrets }}
      
      - name: Publish artifacts  
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.runpipeline.outputs.PACKAGE_NAME }}
          path: ${{ steps.runpipeline.outputs.PACKAGE_PATH }}
          
   PostProcess: 
    if: always()
    runs-on: [ self-hosted, Windows, WinStandard ]
    needs: [ Initialization,  Deploy ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Read settings
        id: ReadSettings
        uses: ciellos-dev/FSCM-PS/ReadSettings@latest

      - name: Read secrets
        uses: ciellos-dev/FSCM-PS/ReadSecrets@latest
        env:
          secrets: ${{ toJson(secrets) }}
        with:
          settingsJson: ${{ env.Settings }}
          secrets: ""
          
      - name: Finalize the workflow
        id: PostProcess
        uses: ciellos-dev/FSCM-PS/WorkflowPostProcess@latest
        with:
          remove_current: ${{ needs.Initialization.outputs.environments == '' }}
          settingsJson: ${{ env.Settings }}
          SecretsJson: ${{ env.RepoSecrets }}
